name: Build

on:
  - push
  - pull_request

env:
  CARGO_TERM_COLOR: always
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        components: llvm-tools-preview rust-src
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
